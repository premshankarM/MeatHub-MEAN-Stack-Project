<section class="section1">
  <div id="outer">
    <div id="inner">
        <h1>Order Now</h1>
        <p><small><a routerLink="/" class="text-light" >Home</a>/Categories</small></p>
    </div>
  </div>
</section>
<section class="container py-4">
  
  
    <div class="row">
      <div class="col-12 col-sm-4 col-md-4 col-md-4 d-flex justify-content-center mt-4" *ngFor="let cat of cats">
        <div class="card text-center" style="width:100%">
          <img class="card-img" src="{{cat.cat_image}}" style="height: 100%;">
           <div class="card-img-overlay text-white d-flex flex-column justify-content-center">
           <h4 class="card-title">{{cat.cat_name}}</h4>
           <a routerLink="/catresult/{{cat.id}}/{{cat.cat_name}}" class="btn btn-light" style="width: 150px; margin: 0 auto;">Order Now</a>  
         </div>
       </div>
      </div>
      </div>
</section>
