            <h6 style="color: rgb(114, 108, 108);">073311 17170</h6>
          </div>
        </div>
      </div>
      <div class="col-10 col-md-3 col-lg-3 col-sm-3 mx-3 mt-5" style="box-shadow: 0px 0px 5px rgba(0,0,0,0.2);padding: 2%;">
        <div class="row">
          <div class="col-2 col-md-2 col-lg-2 col-sm-2" style="display: flex;justify-content: flex-end;">
            <i class="fas fa-envelope" style="font-size:30px;"></i>
          </div>
          <div class="col-10 col-md-10 col-lg-10 col-sm-10 ">

      <div class="col-10 col-md-3 col-lg-3 col-sm-3 mx-3 mt-5" style="box-shadow: 0px 0px 5px rgba(0,0,0,0.2);padding: 2%;">
        <div class="row">
          <div class="col-2 col-md-2 col-lg-2 col-sm-2" style="display: flex;justify-content: flex-end;">

          </div>
          <div class="col-10 col-md-10 col-lg-10 col-sm-10 ">
            <h4>Our Location</h4>
            <p style="color: rgb(114, 108, 108);font-size: 12px;">SAURA INDUSTRIAL & INFRASTRUCTURAL CORPORATION
              PLOT-171, LAKE VIEW ENCLAVE,

              IN</p>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5 bg-light rounded">
        <h1 class="text-center text-dark p-2">Contact Us</h1>
        <hr class="bg-light">
        <h5 class="text-center text-success"></h5>
        <form  id="form-box" class="p-2" [formGroup]="formgroup" (ngSubmit)="contactUs()">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input formControlName="name" type="text" name="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input formControlName="email" type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-at"></i></span>
            </div>
            <input formControlName="subject" type="text" name="subject" class="form-control" placeholder="Enter subject" required>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
            </div>
            <textarea formControlName="message" name="msg" id="msg" class="form-control" placeholder="Write your message" cols="30" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" id="submit" class="btn btn-primary btn-block" value="Send">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
