<section id="sec5">
    <div class="container mt-3">
      <div class="row flex-column align-items-center">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body"> 
          <form [formGroup]="formGroup" (ngSubmit)="register()">
            <div class="form-group" >
                <label for="addressName">Please enter your Name</label>
                <input type="text" class="form-control"name="ph-no" formControlName="name" placeholder="Name">
                <p class="error" *ngIf="p.name.errors && (p.name.dirty || p.name.touched)" >Please enter Name</p>
            </div>
           <div class="form-group">
             <label for="addressName">Please enter your Phone Number</label>
             <input type="text" formControlName="mobile" maxlength="10" class="form-control" name="ph-no" placeholder="Phone Number">
              <p class="error" *ngIf="p.mobile.errors && (p.mobile.dirty || p.mobile.touched)">Please enter valid mobile number</p>    
            </div>
           <div class="form-group">
            <label for="addressName">Please enter your Email Id</label>
            <input formControlName="email" type="email" class="form-control" name="ph-no" placeholder="Phone Number">
            <p class="error" *ngIf="p.email.errors && (p.email.dirty || p.email.touched)" >Please enter Email</p>
          </div>
          <div class="form-group">
            <label for="addressName">Please enter your Password</label>
            <input type="password" formControlName="password" class="form-control" maxlength="15" name="ph-no" placeholder="Phone Number">
            <p class="error" *ngIf="p.password.errors && (p.password.dirty || p.password.touched)" >Password should contain a special character and a number</p> 
          </div>
           <div class="form-check">
             <label class="form-check-label">
               <input type="checkbox" class="form-check-input" value="">By signing/registering in, you agree to Meathub
               <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
             </label>
           </div>
           <div class="card-footer">
            <button type="submit" class="btn btn-primary text-light">Register</button>
          </div>
         </form>
         </div>
         </div>
        </div>
      </div>
    </div>
  </section>
