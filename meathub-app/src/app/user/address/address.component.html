<div class="container">
  <div class="row">
    <div class="col-12">
<div class="card mb-4"></div>
<div class="card-header"><h4 class="mt-4 text-center">Address Book</h4>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead class="bg-dark text-light">
                                            <tr>
                                                <th>Address Name</th>
                                                <th>Address Location</th>
                                                <th>House/Flat Number</th>
                                                <th>Landmark</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let adds of addresses">
                                                <td>{{adds.address_name}}</td>
                                                <td>{{adds.area_locality}}</td>
                                                <td>{{adds.house_no}}</td>
                                                <td>{{adds.landmark}}</td>
                                                <td><a class="btn btn-primary text-light ml-3" routerLink="/user/address/add/{{adds.id}}">Edit</a>
                                                   <a class="btn btn-danger text-light ml-3" (click)="deleteAddress(adds.id)">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                        </table>
                                        </div>
                                        </div>
                                        <div class="w-100  text-center"><a routerLink="/user/address/add" class="btn btn-primary">Add A New Address</a></div>

    </div>
  </div>
</div>
