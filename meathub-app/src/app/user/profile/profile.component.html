<section class="profile mt-5">
    <div class="container text-center">
      <i class="fas fa-user text-center mb-2" style="font-size: 2.5rem;"></i>
      <h1 class="text-center text-dark mb-5">Profile</h1>
      <form [formGroup]="formGroup" (ngSubmit)="editProfile()">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control py-3 mt-3" placeholder="Enter your name">
          <small class="error" *ngIf="p.name.errors && (p.name.dirty || p.name.touched)" >Please enter Valid Name</small>
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control py-3" placeholder="Enter your email">
          <small class="error" *ngIf="p.email.errors && (p.email.dirty || p.email.touched)" >Please enter Valid Name</small>
        </div>
        <div class="form-group">
          <input type="text" formControlName="mobile" class="form-control py-3" placeholder="enter your phone number">
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">Edit Profile</button>
      </form>
    </div>
      
  </section>
